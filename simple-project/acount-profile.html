<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aishah Profile</title>
<link rel="stylesheet" href="style/acount-profile.css">
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="images/AishahLogo.jpeg" alt="" class="profile-image">
        </div>
        <div class="text-data">
            <span class="name">Aishah</span>
            <span class="job">Front-End developer</span>
        </div>
        <div class="media-button">
            <img src="images/linkedinLogo.png" alt="" class="link-linkedin link">       
            <img src="images/gethubLogo.png" class="link-gethub link">
            <img src="images/behanceLogo.png" class="link-behance link">    
            <img src="images/email.logo.png" alt="" class="link-email link">                
            </div>
            <div class="buttons">
                <div class="button-subscribe button">Subscribe</div>
                <div class="button-message button">Message</div>
            </div>

    </div>
    <script src="script/acount-profile.js"></script>
</body>
</html>
