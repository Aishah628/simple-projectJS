<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style/timer.css">
</head>
<body>
     <h1 id="timer1">Timer</h1>
    <div class="hero">
        <div class="timebox">
             <div class="time">
            <h2 id="year">00</h2>
            <p>Year</p>
            </div>
             <div class="time">
            <h2 id="month">00</h2>
            <p>Month</p>
            </div>
            <div class="time">
            <h2 id="days">00</h2>
            <p>Days</p>
            </div>
             <div class="time">
            <h2 id="hour">00</h2>
            <p>Hour</p>
            </div>
             <div class="time">
            <h2 id="minutes">00</h2>
            <p>Minutes</p>
            </div>
             <div class="time">
            <h2 id="second">00</h2>
            <p>Second</p>
            </div>
        </div>
    </div>
   <script src="script/timer.js" ></script>
</body>
</html>
