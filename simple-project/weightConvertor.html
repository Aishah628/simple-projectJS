<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weightConvertor</title>
    <link rel="stylesheet" href="style/weightConvertor.css">
</head>
<body>
<div class="container">
    <h2>Weight Converter</h2>
    <div class="input-wrapper">
        <label for="kg">Kilograme:</label>
        <input type="number" id="kg" value="10">

    </div>
    <div class="input-wrapper">
        <label for="lb">Pound:</label>
        <input type="number" id="lb" >
    </div>
     <div class="input-wrapper">
        <label for="oz">Ounces:</label>
        <input type="number" id="oz" >
    </div>
    
</div>

  <script src="script/weightConvertor.js"  ></script>
</body>
</html>
